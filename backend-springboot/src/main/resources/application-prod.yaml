spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver 

  data:
    mongodb:
      uri: mongodb://host.docker.internal:27017/test_auto

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

  mvc:
    throw-exception-if-no-handler-found: true

  web:
    resources:
      add-mappings: false

  springdoc:
    swagger-ui:
      path: /swagger


file:
  upload-dir: /data/upload
