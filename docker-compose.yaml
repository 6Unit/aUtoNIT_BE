version: "3.9"

services:
  mariadb:
    image: mariadb:10.7
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: 0000
      MYSQL_DATABASE: test_auto
      MYSQL_USER: skala_user
      MYSQL_PASSWORD: skalapass
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

  backend-springboot:
    build: ./backend-springboot
    container_name: backend-springboot
    ports:
      - "8088:8080"
    depends_on:
      - mariadb
    volumes:
      - upload_volume:/data/upload
    environment:
      - LOCAL_DB_URL=jdbc:mysql://mariadb:3306/test_auto?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      - LOCAL_DB_USER=skala_user
      - LOCAL_DB_PASSWORD=skalapass
      - file.upload-dir=/data/upload


volumes:
  mariadb_data:
  upload_volume: